<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="加入购物车" @click="flag=!flag">
        <transition
            @before-enter="before" 动画入场之前，可以设置动画之前的样式
            @enter="ing"           动画开始之后，可以设置完成动画之后的结束状态
            @after-enter="after"   动画完成之后
        >
            <div class="ball" v-show="flag"></div>
        </transition>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                before(el){
                    el.style.transform="translate(0,0)"
                },
                ing(el,done){
                    el.offsetWidth;
                    el.style.transform="translate(150px,450px)";
                    el.style.transition="all 1s ease";
                    done();
                },
                after(el){
                    this.flag=!this.flag;
                }
            }
        })
    </script>
</body>
</html>
